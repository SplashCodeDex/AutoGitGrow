name: GitGrow TrackStars (Scheduled)
on:
  schedule:
    - cron: '10 1,13 * * *'
  workflow_dispatch:

jobs:
  autotrack:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code (main branch)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run autotrack.py (reconciles full stargazer/reciprocity state)
        run: python3 scripts/autotrack.py
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          BOT_USER: ${{ vars.BOT_USER }}

      - name: Initialize data repository if empty
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          REPO_URL="https://github.com/SplashCodeDex/autogitgrow-data.git"
          BRANCH_EXISTS=$(git ls-remote --heads $REPO_URL main | wc -l)
          if [ $BRANCH_EXISTS -eq 0 ]; then
            echo "Data repository is empty or main branch does not exist. Initializing..."
            git clone $REPO_URL data_init
            cd data_init
            git checkout -b main
            mkdir -p .github/state
            echo '{"current_stargazers": [], "mutual_stars": {}, "unstargazers": [], "reciprocity": {}, "top_repositories": []}' > .github/state/stargazer_state.json
            git add .
            git commit -m "Initial data repository setup" --allow-empty
            git push -u origin main
            cd ..
            rm -rf data_init
          else
            echo "Data repository already initialized."
          fi

      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          repository: SplashCodeDex/autogitgrow-data
          path: data
          token: ${{ secrets.PAT_TOKEN }}

      - name: Copy data to data repository
        run: |
          cp .github/state/stargazer_state.json data/

      - name: Commit and push to data repository
        run: |
          cd data
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: update stargazer data" || echo "No changes to commit"
          git push

      - name: Upload stargazer state as artifact
        uses: actions/upload-artifact@v4
        with:
          name: stargazer-state
          path: .github/state/stargazer_state.json

