name: GitGrow TrackStars (Scheduled)
on:
  schedule:
    - cron: '10 1,13 * * *'
  workflow_dispatch:

jobs:
  autotrack:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code (main branch)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run autotrack.py (reconciles full stargazer/reciprocity state)
        run: python3 scripts/autotrack.py
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          BOT_USER: ${{ vars.BOT_USER }}

      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          repository: SplashCodeDex/autogitgrow-data
          path: data
          token: ${{ secrets.PAT_TOKEN }}

      - name: Copy data to data repository
        run: |
          cp .github/state/stargazer_state.json data/

      - name: Commit and push to data repository
        run: |
          cd data
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: update stargazer data" || echo "No changes to commit"
          git push

      - name: Upload stargazer state as artifact
        uses: actions/upload-artifact@v4
        with:
          name: stargazer-state
          path: .github/state/stargazer_state.json

