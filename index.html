<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoGitGrow Dashboard</title>
  
  <style>
    /* Simple scrollbar styling for a better dark mode look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* bg-gray-100 */
    }
    .dark ::-webkit-scrollbar-track {
      background: #111827; /* bg-gray-900 */
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* bg-gray-400 */
      border-radius: 4px;
    }
     .dark ::-webkit-scrollbar-thumb {
      background: #4b5563; /* bg-gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* bg-gray-500 */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* bg-gray-500 */
    }
    /* Set a default background to avoid white flash on load */
    body {
        background-color: #f1f5f9;
        margin: 0;
        padding: 0;
    }
    html.dark body {
        background-color: #111827;
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>

    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>

</body>
</html>
